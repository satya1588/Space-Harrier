<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diffiulty Page</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/chooseDifficultyAndyourAge.css">
</head>

<body class="bodyLevel">
    <div id="age">
        <h1 class="age">Choose Your Difficulty </h1>
    </div>
    </div>

    <div class="level">
        <div id="div1">
            <button id="easy" value="1" class="button button1" onclick="difficultyFn(this)">Easy</button>
            <button id="medium" value="2" class="button button3" onclick="difficultyFn(this)">Medium</button>
            <button id="hard" value="3" class="button button4" onclick="difficultyFn(this)">Hard</button>
        </div>
    </div>
    <script src="js/chooseDifficultyAnd yourAge.js"></script>

    <script>
        function difficultyFn(btn) {
            var value = btn.value;
            window.localStorage.setItem("difficulty", value);
            window.location.href = "chooseCharacter.html";
        }
    </script>
</body>

</html>
